<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../pretest.css">
    <style>
        
        input:required:invalid{
            border: red solid;
        }
        input{
            color: blue;
        }
        table{
            border: double blue;
            /* border-spacing: 0; */
            margin: 90px auto 0 auto;
            /* margin-left: 350px; */
            width: 800px;
            height: 400px;
            
        }
        
        .c1{
            width:200px;
            /* text-align: left; */
        }
        td{
            text-align: left;
        }
        input[type=submit], input[type=reset]{
            cursor: pointer;
            width: 100px;
            height: 30px;
            color: black;
            border: double;
            background-color: #ccc;
            border-radius: 25px;
            
        }
        

    </style>
</head>
<body>
    <div>
        <div id="header">
            <div class="nav">
                Online Shopee
            </div>
    
            <div class="subnav">
                <ul>
                   <li><a href="../pretest.html">HOME</a></li>
                   <li><a href="">PRODUCTS</a></li>
                   <li><a href="">SHOPS</a></li>
                   <li><a href="">REGISTER</a></li>
                   <li><a href="sig.html">SIGNIN</a></li>
                </ul>
            </div>
        </div>

        <div>
            <form action="" onsubmit="return showInfo() ">
                <table >
                    <tr style="background-color:rgb(8, 154, 8); height: 50px;">
                        <td colspan="2" style="font-size: 25px; color: #fff; text-align: center;">Member Information</td>
                    </tr>
                    <tr>
                        <td class="c1">Full name</td>
                        <td><input type="text" required size="80px" id="username"></td>
                
                    </tr>
                    <tr>
                        <td class="c1">Gender</td>
                        <td><input type="radio" name="gender" value="Male">Male
                            <input type="radio" name="gender" value="Female">Female
                        </td>
                    </tr>
                    <tr>
                        <td class="c1">Hobbies</td>
                        <td>
                            <input type="checkbox" name="hob" value="Shopping">Shopping
                            <input type="checkbox" name="hob" value="Eating out">Eating out
                            <input type="checkbox" name="hob" value="Sporting">Sporting
                        </td>
                    </tr>
                    <tr>
                        <td class="c1">Date of Birth</td>
                        <td><input type="date" size="20px" class="birthday"></td>
                    </tr>
                    <tr>
                        <td class="c1">Address</td>
                        <td><input type="text" required size="80px" id="address"></td>
                    </tr>
                    <tr>
                        <td class="c1">Email</td>
                        <td><input type="email" required size="80px" pattern="[a-z0-9]{4}@[a-z]{3,5}\.[a-z]{2,3}" id="email"></td>
                    </tr>
                    <tr>
                        <td class="c1">Phone Number</td>
                        <td><input type="text" required size="80px" pattern="\d+" id="phone" title="Độ tuổi thành viên phải từ 17 tuổi trở lên "></td>
                    </tr>
                    <tr>
                        <td class="c1">City</td>
                        <td>
                        <!-- <td> <input type="text" list="mylist" size="15px" id="city">
                            <datalist name="mylist">
                                <option value="Saigon">Saigon</option>
                                <option value="Hue">Hue</option>
                                <option value="Hanoi">Hanoi</option>
                                <option value="Danang">Danang</option>
                            </datalist> -->
                            <select name="" id="city" >
                                <option value="Saigon">Saigon</option>
                                <option value="Hue">Hue</option>
                                <option value="Hanoi">Hanoi</option>
                                <option value="Danang">Danang</option>

                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td class="c1">Comment</td>
                        <td><textarea rows="8" cols="75" name="comment" style="color: blue;">
                            </textarea>
                        </td>
                    </tr>
                    <tr >
                        <td style="text-align: center;" colspan="2"><input type="submit" value="Submit"> <input type="reset" value="Reset"></td>
                    </tr>
                </table>
                
                <script src="sig.js">

                </script>
            </form>
        </div>
    </div>
</body>
</html>
